@(form: Form[Application.Login])
@main("Jmaghreb Voting System") {

      <div class="jumbotron">
      <div class="row">
    <div class="col-md-10 col-md-offset-2">
        <h1>Jmaghreb Voting System</h1>
        <p> This is just a simple application shown Jmaghreb voting System prototype ... </p>
            </div>
      </div>  
          
</div>
@helper.form(routes.Application.authenticate) {
@if(form.hasGlobalErrors) {

<div class="alert alert-danger"><span class="glyphicon glyphicon-alert"></span><strong> Error!  @form.globalError.message</strong></div>
   
}
  
      <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name= "email" class="form-control" id="inputEmail3" placeholder="Email" value="@form("email").value">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password"  class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</div>
</div>
}
  
 
}
